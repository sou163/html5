<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Calculator</title>
	<script type="text/javascript" src="calc.js"></script>
	<link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body onload="clearAll()">
	<center>
		<h1 align="center">Try out the Calculator</h1>
		<div id="calc_box">
			<div id="row1">
				<textarea id="result"></textarea>
			</div>
			<div id="row2">
				<button onclick="clearAll()" class="btn" value="AC">AC</button>
				<button onclick="backspace()" class="btn" value="C">C</button>
				<button onclick="memory('+')" class="btn" value="M+">M+</button>
				<button onclick="memory('-')" class="btn" value="M-">M-</button>
			</div>
			<div>
				<button onclick="memory('r')" class="btn" value="recall">MR</button>
				<button onclick="memory('s')" class="btn" value="save">MS</button>
				<button onclick="memory('c')" class="btn" value="clear">MC</button>
			</div>
			<div id="row3">
				<button onclick="expr('7')" class="btn" value="7">7</button>  
				<button onclick="expr('8')" class="btn" value="8">8</button>  
				<button onclick="expr('9')" class="btn" value="9">9</button>
				<button onclick="calculate()" class="btn" value="=">=</button><br>
			</div>
			<div id="row4">
				<button onclick="expr('4')" class="btn" value="4">4</button>
				<button onclick="expr('5')" class="btn" value="5">5</button>
				<button onclick="expr('6')" class="btn" value="6">6</button>
				<button onclick="expr('+')" class="btn" value="+">+</button><br>	
			</div>
			<div id="row5">
				<button onclick="expr('1')" class="btn" value="1">1</button>
				<button onclick="expr('2')" class="btn" value="2">2</button>
				<button onclick="expr('3')" class="btn" value="3">3</button>
				<button onclick="expr('-')" class="btn" value="-">-</button><br>
			</div>
			<div id="row6">
				<button onclick="expr('.')" class="btn" value="-">.</button>
				<button onclick="expr('0')" class="btn" value="0">0</button>
				<button onclick="expr('/')" class="btn" value=".">/</button>
				<button onclick="expr('*')" class="btn" value="*">x</button><br>
			</div>
		</div>
		<br><br><input type="text" name="memory" id="memory" value="0" style="display: none;">
	</center>
</body>
</html>
